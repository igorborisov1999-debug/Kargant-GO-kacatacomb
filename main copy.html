<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPG Adventure</title>
  <link rel="stylesheet" href="style.css">
  <script src="Tabl.js"></script>
  <script src="main.js"></script>
</head>

<body>

  <div id="MainMenu">
    <div id="Menu">
      <h1 id="welcomeMessage">РАСХИТИТЕЛЬ КАТАКОМБ ВЫХОДИТ НА СЦЕНУ </h1>
      <button class="button" onclick="GeneratePerson()">
        сгенерировать персонажа</button>
      <div class="person"></div>
      <div class="loading"></div>
      <button class="button" onclick="openMap()">
        ВОЙТИ В КРИПТУ </button>
    </div>
  </div>


  <div id="GamepPlay">
    <div id="GamepPlayUP">
      <div id="GameMenuLeft" class="scrollable-panel">
        <!-- Логи будут здесь -->
      </div>

      <div id="MainScreen">
        <div id="DungeonMap" class="centered-map">
          <!-- Карта будет здесь -->
        </div>
        <div id="DungeonEvent" style="display:none;">
          <!-- События -->
        </div>
      </div>

      <div id="GameMenuRight" class="scrollable-panel">
        <!-- Описание комнаты -->
      </div>
    </div>
    <div id="GameMenuBottom">
      <div id="roomActions" style="display: none;">
        <button id="searchDoorsBtn" class="button">Искать двери</button>
        <button id="confirmDoorsBtn" class="button" style="display: none;">Готово</button>
        <button id="moveOnBtn" class="button">Идти дальше</button>
      </div>
      <button class="button" onclick="PathChoice()"> ВЫБРАТЬ </button>
    </div>
  </div>

  <script>

    let Kargant;
    const gameLogger = new GameLogger();

    setTimeout(
      () => {
        document.getElementsByClassName('button')[0].style.display = 'flex';
      }, 2500);

    GeneratePerson();
    openMap();
     
    window.addEventListener('load', resizePanels);
    window.addEventListener('resize', resizePanels);

  </script>
</body>

</html>
